version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: timesheetpro-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U timesheetpro -d timesheetpro" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - timesheetpro-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timesheetpro-backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 3 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Creating admin user...' &&
        python create_admin.py || true &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - timesheetpro-network

  # Frontend
  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: timesheetpro-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - timesheetpro-network

volumes:
  postgres_data:


networks:
  timesheetpro-network:
    driver: bridge
